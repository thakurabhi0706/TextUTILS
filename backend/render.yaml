services:
  # Web Service
  - type: web
    name: textutils-backend
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "node server.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
    autoDeploy: true
    
  # Health Check
  healthCheckPath: /health
